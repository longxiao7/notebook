        <figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">用 PHP 的 CURL 插件 直接访问 JSONRPC 服务</span><br><span class="line"></span><br><span class="line"><span class="meta">&lt;?php</span></span><br><span class="line"><span class="variable">$ch</span> = <span class="title function_ invoke__">curl_init</span>();</span><br><span class="line"><span class="variable">$url</span> = <span class="string">&#x27;http://localhost/jsonrpc?tm=&#x27;</span>.<span class="title function_ invoke__">time</span>().<span class="title function_ invoke__">mt_rand</span> (<span class="number">100</span>,<span class="number">999</span>); <span class="comment">//参数是为了防止缓存</span></span><br><span class="line"><span class="variable">$options</span> = <span class="keyword">array</span>(</span><br><span class="line">    CURLOPT_URL =&gt; <span class="variable">$url</span>,</span><br><span class="line">    CURLOPT_USERAGENT =&gt; <span class="string">&quot;Mozilla/5.0 (Windows NT 6.1; rv:12.0) Gecko/20100101 Firefox/12.0&quot;</span>,</span><br><span class="line">    CURLOPT_RETURNTRANSFER =&gt; <span class="number">1</span>,  </span><br><span class="line">    );</span><br><span class="line"><span class="title function_ invoke__">curl_setopt_array</span>(<span class="variable">$ch</span>, <span class="variable">$options</span>);</span><br><span class="line"><span class="comment">
