ction_ invoke__">filter_var</span>(<span class="string">&#x27;&lt;script&gt;alert(\&#x27;&amp;nbsp;中文\&#x27;)&lt;/script&gt;&#x27;</span>,FILTER_SANITIZE_SPECIAL_CHARS);</span><br><span class="line"><span class="title function_ invoke__">var_dump</span>(<span class="variable">$result</span>);</span><br><span class="line"><span class="comment"># FILTER_SANITIZE_FULL_SPECIAL_CHARS 上面那个加强版？貌似和htmlspecialchars函数是一样的</span></span><br><span class="line"><span class="comment">#FILTER_SANITIZE_STRING 过滤器去除或编码不需要的字符。</span></span><br><span class="line"><span class="comment"># flags</span></span><br><span class="line"><span class="comment"># FILTER_FLAG_NO_ENCODE_QUOTES - 该标志不编码引号</span></span><br><span class="line"><span class="comment"># FILTER_FLAG_STRIP_LOW - 去除 ASCII 值在 32 以下的字符</span></span><br><span class="line"><span class="comment"># FILTER_FLAG_STRIP_HIGH - 去除 ASCII 值在 32 以上的字符</span></span><br><span class="line"><span class="comment"># FILTER_FLAG_ENCODE_LOW - 编码 ASCII 值在 32 以下的字符</span></span><br><span class="line"><span class="comment"># FILTER_FLAG_ENCODE_HIGH - 编码 ASCII 值在 32 以上的字符</span></span><br><span class="line"><span class="comment"># FILTER_FLAG_ENCODE_AMP - 把 &amp; 字符编码为 &amp;amp;</span></span><br><span class="line"><span class="variable">$result</span> = <span class="title function_ invoke__">filter_var</span>(<span class="string">&#x27;&lt;script&gt;alert(\&#x27;&amp;nbsp;中文\&#x27;)&lt;/a&gt;&#x27;</span>,FILTER_SANITIZE_STRING,FILTER_FLAG_ENCODE_AMP);</span><br><span class="line"><span class="title function_ invoke__">var_dump</span>(<span class="variable">$result</span>);</span><br><span class="line"><span class="comment"># FILTER_SANITIZE_URL 可以清理除了 字母和数字 以及 $-_.+!*&#x27;(),&#123;&#125;|\\^~[]`&lt;&gt;#%&quot;;/?:@&amp;=以外的字符</span></span><br><span class="line"><span class="comment"># FILTER_UNSAFE_RAW 感觉意义不大，需要配合flags才能工作 详见PHP手册</span></span><br><span class="line"><span class="meta">?&gt;</span></span><br></pre></td></tr></table></figure>
