    <div class="post-body" itemprop="articleBody">

      
        <figure class="highlight ini"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">;加载xdebug模块。 根据PHP版本来选择是zend_extension还是zend_extension_ts  ts代表线程安全  被坑过1次</span></span><br><span class="line"><span class="attr">zend_extension</span>=<span class="string">&quot;\web\xampp\php\ext\php_xdebug.dll&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">;自动打开“监测函数调用过程”的功模。该功能可以在你指定的目录中将函数调用的监测信息以文件的形式输出。此配置项的默认值为off。</span></span><br><span class="line"><span class="attr">xdebug.auto_trace</span>=<span class="literal">on</span></span><br><span class="line"></span><br><span class="line"><span class="comment">;打开收集“函数参数”的功能。将函数调用的参数值列入函数过程调用的监测信息中。此配置项的默认值为off。</span></span><br><span class="line"><span class="attr">xdebug.collect_params</span>=<span class="literal">on</span></span><br><span class="line"></span><br><span class="line"><span class="comment">;打开收集“函数返回值”的功能。将函数的返回值列入函数过程调用的监测信息中。此配置项的默认值为off。</span></span><br><span class="line"><span class="attr">xdebug.collect_return</span>=<span class="literal">on</span></span><br><span class="line"></span><br><span class="line"><span class="comment">;设定函数调用监测信息的输出文件的路径。</span></span><br><span class="line"><span class="attr">xdebug.trace_output_dir</span>=<span class="string">&quot;\web\xampp\tmp&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">;打开效能监测器。</span></span><br><span class="line"><span class="attr">xdebug.profiler_enable</span>=<span class="literal">on</span></span><br><span class="line"></span><br><span class="line"><span class="comment">;设定效能监测信息输出文件的路径。</span></span><br><span class="line"><span class="attr">xdebug.profiler_output_dir</span>=<span class="string">&quot;\web\xampp\tmp&quot;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">;当此项打开时分析器文件会采用同名（xdebug.profiler_output_name设置名称）追加方式写入而不是覆盖文件</span></span><br><span class="line"><span class="attr">xdebug.profiler_append</span> = <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="comment">;当此选项设置为1,通过使用XDEBUG_PROFILE作为GET/POST参数,或者以XDEBUG_PROFILE作为名称来设置一个cookie</span></span><br><span class="line"><span class="comment">;你可以触发生成效能分析文件。 这样，效能数据将会被写入defined directory目录. 如果不想为每一个请求都生成效能分析文件</span></span><br><span class="line"><span class="comment">;你需要将 xdebug.profiler_enable设置为0.</span></span><br><span class="line"><span class="comment">;xdebug.profiler_enable_trigger = 0</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">;这项设置决定被用来转存效能信息文件的名称。</span></span><br><span class="line"><span class="attr">xdebug.profiler_output_name</span> = <span class="string">&quot;cachegrind.out.%t-%s&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">;该设置控制Xdebug是否应该尝试连接一个调试客户端</span></span><br><span class="line"><span class="comment">;该调试客户端监听的主机和端口通过 xdebug.remote_host和 xdebug.remote_port配置项来设置</span></span><br><span class="line"><span class="comment">;如果不能建立到调试客户端的连接，脚本将继续执行，就像该设置被设置为0一样.</span></span><br><span class="line"><span class="comment">;xdebug.remote_enable = 0</span></span><br><span class="line"></span><br><span class="line"><span class="comment">;固定项。输出风格</span></span><br><span class="line"><span class="comment">;xdebug.remote_handler = &quot;dbgp&quot;</span></span><br></pre></td></tr></table></figure>
